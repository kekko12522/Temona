<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per la mia Bimba ü§çÔ∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        h1 { font-size: 2.2rem; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.1); z-index: 10; }
        .white-heart { font-size: 3rem; margin: 10px 0; z-index: 10; animation: beat 1.2s infinite; }
        
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* TIMER STYLE */
        .timer-container {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            z-index: 10;
        }
        .time-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 5px;
            border-radius: 12px;
            min-width: 60px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .number { font-size: 1.4rem; font-weight: bold; display: block; }
        .label { font-size: 0.6rem; text-transform: uppercase; }

        /* BOX DEDICHE */
        #dedica-box {
            background: white;
            color: #ff4d6d;
            padding: 20px;
            border-radius: 20px;
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            margin-top: 15px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        /* FALLING ITEMS */
        .falling {
            position: absolute;
            top: -50px;
            animation: fall linear forwards;
            z-index: 1;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <h1>Ti amo Bimba</h1>
    <div class="white-heart">ü§ç</div>
    
    <p style="z-index:10; font-size: 0.9rem;">Insieme dal 26 Maggio 2024</p>

    <div class="timer-container">
        <div class="time-box"><span id="days" class="number">0</span><span class="label">Giorni</span></div>
        <div class="time-box"><span id="hours" class="number">00</span><span class="label">Ore</span></div>
        <div class="time-box"><span id="minutes" class="number">00</span><span class="label">Minuti</span></div>
        <div class="time-box"><span id="seconds" class="number">00</span><span class="label">Secondi</span></div>
    </div>

    <div id="dedica-box">Clicca il tasto sotto... üíå</div>
    <button onclick="nuovaDedica()">Un motivo per cui ti amo ‚ú®</button>

    <script>
        // LISTA DEDICHE (Puoi cambiarle qui!)
        const dediche = [
            "Per come mi fai sentire speciale ogni giorno. ü§çÔ∏è",
            "Perch√© sei la mia bimba e di nessun altro. üß∏",
            "Per il modo in cui mi guardi. ü§ç",
            "Perch√© con te anche il silenzio √® bellissimo. ‚ú®",
            "Per la tua dolcezza infinita. üç≠",
            "Perch√© sei il mio posto sicuro nel mondo. üè†",
            "Per ogni sorriso che mi regali. üòä"
        ];

        function nuovaDedica() {
            const box = document.getElementById('dedica-box');
            const casuale = dediche[Math.floor(Math.random() * dediche.length)];
            box.style.transform = "scale(0.9)";
            setTimeout(() => {
                box.innerText = casuale;
                box.style.transform = "scale(1)";
            }, 100);
        }

        // TIMER
        function startTimer() {
            const startDate = new Date('2024-05-26T00:00:00');
            setInterval(() => {
                const diff = new Date() - startDate;
                document.getElementById('days').innerText = Math.floor(diff / 86400000);
                document.getElementById('hours').innerText = String(Math.floor((diff / 3600000) % 24)).padStart(2, '0');
                document.getElementById('minutes').innerText = String(Math.floor((diff / 60000) % 60)).padStart(2, '0');
                document.getElementById('seconds').innerText = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
            }, 1000);
        }

        // PIOGGIA
        const items = ['üß∏', '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§ç', 'üß∏'];
        function createFallingItem() {
            const item = document.createElement('div');
            item.className = 'falling';
            item.innerText = items[Math.floor(Math.random() * items.length)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            item.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 6000);
        }

        startTimer();
        setInterval(createFallingItem, 300);
    </script>
</body>
